{% extends "entries/base.html" %}

{% block content %}
      <!-- Blog Entries Column -->
      <div class="col-md-8">

        {% for entry in entry_list %}

        <!-- Blog Post -->
        <div class="card mb-4 mt-4">
          <div class="card-body">
            <h2 class="card-title">{{ entry.entry_title }}</h2>
            <p class="card-text">hello</p>
            <a href="#" class="btn btn-primary btn-sm">Read More &rarr;</a>
          </div>
          <div class="card-footer text-muted">
            Posted on  by
            <span class= "text-info mr-2"></span>
          </div>
        </div>
        {% endfor %}

        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4">
          <li class="page-item">
            <a class="page-link" href="#">&larr; Previous Page</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next Page &rarr;</a>
          </li>
        </ul>

      </div>
{% endblock %}
